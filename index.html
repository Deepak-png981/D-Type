<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Type</title>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="header">
        <h1>Welcome to D-Type!</h1>
        <p>Test your typing skills with our interactive typing test.</p>
        <p>Just start typing in the box below and your test will begin.</p>
    </header>
    <div class="container">
        <div id="textToType">The quick brown fox jumps over the lazy dog.</div>
        <input type="text" id="textInput" placeholder="Typing Test...">
        <div id="timer">Time: <span id="timeElapsed">0</span>s</div>
        <div id="results">
            <p>Speed: <span id="speed">0</span> WPM</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
            <p id="result-p-tag">Result: Great , keep going<span id="result"></span></p>
        </div>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
